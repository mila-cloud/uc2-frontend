<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 6</title>
  </head>
  <body>
    <h2>Cadastro de Produto</h2>

    <form action="">
      <label for="name">Nome</label><br />
      <input type="text" id="name" name="name" value="" /><br />

      <!-- atividade: tente inserir uma máscara de input que obrigue inserrir
      moeda real(R$) no input de -->

      <label for="preco">Preço</label><br />
      <input
        type="text"
        id="category"
        name="category"
        value=""
        placeholder="R$00,00"
      /><br />

      <label for="Categoria">Categoria</label>
      <select name="categoria" id="categoria">
        <!-- tag option: opções da caixa de seleção -->
        <option value="camisas">CAMISAS</option>
        <option value="camisas">CALÇADOS</option>
        <option value="calcas">calças</option>
      </select>
      <br /><br />

      <label for="cor">Cor</label>
      <!-- tag select: caixa de seleção -->
      <select name="cor" id="cor">
        <!-- tag option: opção da caixa de seleção -->
        <option value="branco">BRANCO</option>
        <option value="preto">PRETO</option>
        <option value="azul">AZUL</option>
      </select>

      <!-- Atividade: Solicito que coloque comentários
      explicando cada detalhe da linha 27 até 35 -->

      <!-- tag label é a legenda do select -->
      <!-- atributo for da tag label: cria um link entre a label e o input -->
      <label for="tamanho">Tamanho:</label>
      <!-- tag select: caixa de seleção -->
      <select name="tamanho" id="tamanho">
        <!-- tag option: opções da caixa de seleção -->
        <option value="PP">PP</option>
        <option value="P">P</option>
        <option value="M">M</option>
        <option value="G">G</option>
        <option value="GG">GG</option>
        <option value="XG">XG</option>
      </select>
      <br /><br />

      <input type="submit" value="Cadastrar" />
    </form>

    <script>
      function formatarParaReal(value) {
        // Remove qualquer caractere que não seja número
        const number = value.replace(/\D/g, "");
        // Converte para float e divide por 100
        const floatValue = parseFloat(number) / 100;
        // Formata como moeda brasileira
        return floatValue.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });
      }

      document
        .getElementById("preco")
        .addEventListener("input", function (event) {
          const input = event.target;
          const cursorPos = input.selectionStart; // Posição do cursor antes da alteração
          const formattedValue = formatarParaReal(input.value);

          // Atualiza o valor do input com a formatação
          input.value = formattedValue;
        });
    </script>
  </body>
</html>
