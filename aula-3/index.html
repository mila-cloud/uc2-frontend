<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <!-- Link é a tag referenciar um link -->
    <!-- O atributo "real" significa "relação" -->
    <!-- stylesheet significa "folha de estilo" -->
    <!-- href você deve referenciar o local do arquivo css -->
    <link real="stylesheet" href="style.css">
  </head>
    <body>
      <!-- A tag DIV cria uma dívisória no site -->
      <div>
        <!-- class no css é uma categoria de estilização -->
        <img class="borda-produto" height="300rem" widt="200rem" alt="Homem utilizando camisa preta" src="imagens/camisa-preta.jpg"/>
        <!-- A tag H2 é um titulo secundário -->
        <h2>camisa da cor preta</h2>
        <!-- A tag span é muito usada para descrição de produtos -->
  <span>tecido utilizado da marca X com acabamento Y</span>
  <!-- tag "a" é utilizada para criar LINKS no body do site -->
  <a" href="pagamento/checkout/produto/camisa-preta">comprar camisa</a>
  </div>
</body>
</html>
