<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 5</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="logo-mulheres-tech">
      <h1>MULHERES TECH</h1>
    </div>
    <h2>Cadastro Mulheres Tech</h2>
    <!-- colocarem um comentário ao lado de cada tag do form, explicando
    o que cada elemento faz -->

    <!-- tag form: cria um formulário na página -->
    <!-- atributo action: especifíca para onde enviar os dados -->
    <form action="">
      <!-- tag label: Dedine rótulo para tags input -->
      <!-- atributo for: conectar o label e o input -->
      <!--  tag br:quebra de linha -->
      <label for="fname">Nome:</label><br/>
      <!-- atributo type:Define o tipo do input selecionado -->
      <!-- atributo id: Define o identificador -->
      <!-- atributo name : Define o nome -->
      <!-- atributo value: Define o valor -->
      <input type="text" id="fname" name="fname" value="" /><br />

      <label for="iname">Sobrenome:</label><br />
      <input type="text" id="iname" name="iname" value="" /><br /><br/>

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" value="" /><br /><br/>

      <input type="submit" value="Cadastrar" />
    </form>
    </body>
</html>
